<!DOCTYPE html>
<html ng-app="movie_search">
  <head>
    <meta charset="utf-8">
    <title>Search Movies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="style/style_movies.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div ng-controller="indexController">

    <h1 class='title'>Angular OMDb API Search</h1>
    <h3 class='title'>Enter a movie by title</h3>

      <div class="row">
        <div class="col-lg-4 col-md-offset-4">
          <div class="input-group">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" ng-click="activating()">Search</button>
            </span>
            <input type="text" class="form-control" placeholder="Search Movies" ng-model="title">
          </div>
        </div>
      </div>
  </div>

  <div ng-view></div>


  </body>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="app/app.js" charset="utf-8"></script>
  <script src="controllers/indexController.js" charset="utf-8"></script>
  <script src="controllers/moviesController.js" charset="utf-8"></script>
  <script src="controllers/oneMovieController.js" charset="utf-8"></script>
  <script src="services/httpFactoryService.js" charset="utf-8"></script>
</html>
